[book]
authors = ["serde-rs", "zjp <jiping_zhou@foxmail.com>"]
language = "zh"
multilingual = false
src = "src"
title = "serde-rs 入门文档"

[preprocessor.theme]
pagetoc = true
turn-off = true
sidebar-width = "250px"
sidebar-font-size = "0.9em"

[output.html]
default-theme = "ayu"
git-repository-url = "https://github.com/zjp-CN/serde-rs-book"
additional-css = ["theme/pagetoc.css"]
additional-js = ["theme/pagetoc.js"]

[output.html.fold]
enable = false
level = 1

[output.html.playground]
editable = true

[output.html.print]
enable = false

[output.theme-ace]
theme-white = "xcode"
theme-dark = "monokai"
